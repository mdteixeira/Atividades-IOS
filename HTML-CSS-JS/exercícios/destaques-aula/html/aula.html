<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/aula.css" />

    <!-- Link Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <title>Aula de Bootstrap</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <div class="loginForm">
      <h1 class="display-3 mb-5">Cadastro de Aluno</h1>

      <form action="#">
        <div class="row g-3">
          <div class="col">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Seu Primeiro Nome"
              />
              <label for="floatingInput">Nome</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Seu Sobrenome"
              />
              <label for="floatingInput">Sobrenome</label>
            </div>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">E-mail</label>
        </div>

        <div class="row g-3">
          <div class="col">
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingInput"
                placeholder="Sua senha"
              />
              <label for="floatingInput">Senha</label>
              <p class="form-text">A senha deve ter de 8 a 32 caracteres</p>
            </div>
          </div>
          <div class="col">
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingInput"
                placeholder="Confirmar senha"
              />
              <label for="floatingInput">Confirmar senha</label>
            </div>
          </div>
        </div>

        <p class="form-text text-center mt-5">Ao se inscrever, você está concordando com os nossos <a class="link">Termos e Condições</a></p>

        <button
          type="submit"
          class="mt-5 btn btn-lg btn-dark d-grid gap-2 col-12 mx-auto"
        >
          Enviar
        </button>
      </form>
    </div>
  </body>
</html>
